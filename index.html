 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="main">
    
        <div class="cart">
            <div class="title">
                <h2>Shopping Bag     </h2>
                <div class="price-total" >
                                <h4>Total</h4>
                                <input type="text" name="name" value="$" class="total-price" id="price-total"readonly>
                </div>
                
            </div>
            <hr>
            <div class="item" id="select1">
            <div   class="button b-fa1">
                    <i  class="fa fa-times reset" onclick="remove(1)"></i>
                    <i  class="fa fa-heart  like" id="like1" onclick="changeColor(1)"></i>
            </div>
            <div class="image img1" >
                <img src="image1.jpg" alt="spedri" class="img1">
            </div>
            <div class="descrip descrip1">
                <p>Sbedri Adidas</p>
                <p>White</p>
            </div>
            
            <div class="square-button b1">
                    <button class="w3-button w3-small w3-grey btn-plus" id="btn-plus1" onclick="increment(1)">+</button>
                    <input type="text" name="name" class="quantity" id="quantity1" value="0" >
                    <button class="w3-button w3-small w3-grey btn-min" id="btn-min1" onclick="decrement(1)">-</button>

            </div>
            <div class="price">
                <input type="text" name="name" value="0" class="price p1" id="price1" >
            </div>
            
        </div>
            <hr>
            <div class="item" id="select2">
                    <div   class="button">
                            <i   class="fa fa-times reset" onclick="remove(2)" ></i>
                            <i  class="fa fa-heart like" id="like2" onclick="changeColor(2)"></i>
                    </div>
                    <div class="image" >
                        <img src="image2.jpg" alt="spedri">
                    </div>
                    <div class="descrip">
                        <p>backpack </p>
                        <p>Blue</p>
                    </div>
                    
                    <div class="square-button b2">
                            <button class="w3-button w3-small w3-grey btn-plus" id="btn-plus2" onclick="increment(2)">+</button>
                            <input type="text" name="name" class="quantity" id="quantity2" value="0" >
                            <button class="w3-button w3-small w3-grey btn-min" id="btn-min2" onclick="decrement(2)">-</button>
        
                    </div>
                    <div class="price ">
                        <input type="text" name="name" value="0" class="price p2" id="price2" readonly>
                    </div>
                    
            </div>
                    <hr>
                    <div class="item" id="select3" >
                            <div   class="button">
                                    <i  class="fa fa-times reset" onclick="remove(3)" ></i>
                                    <i class="fa fa-heart  like" id="like3" onclick="changeColor(3)"></i>
                            </div>
                            <div class="image img3" >
                                <img src="image3.jpg" alt="spedri">
                            </div>
                            <div class="descrip">
                                <p>Scarf</p>
                                <p>Maroon</p>
                            </div>
                            
                            <div class="square-button b3">
                                    <button class="w3-button w3-small w3-grey btn-plus" id="btn-plus3" onclick="increment(3)">+</button>
                                    <input type="text" name="name" value="0" class="quantity" id="quantity3" readonly>
                                    <button class="w3-button w3-small w3-grey btn-min" id="btn-min3" onclick="decrement(3)">-</button>
                
                            </div>
                            <div class="price">
                                <input type="text" name="name" value="0" class="price p3" id="price3" readonly>
                            </div>
                            
                    </div>
                            
        



        </div>
    

        <script src="form.js" type="text/javascript"></script> 
</body>
</html>
